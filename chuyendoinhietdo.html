<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <h1>Temperature Converter</h1>
  <h3>Type a value in the Fahrenheit field to convert the value to Celcius:</h3>
  <label>Fahrenheit: <input type="number" oninput="temperatureConverter(value)"></label>
  <p id="output">Celcius: </p>

<script>

  function temperatureConverter(value) {
      value = parseFloat(value);
      let calculator = (value - 32) / 1.8;
      document.getElementById("output").innerHTML = calculator ;

  }
</script>



</body>
</html>
